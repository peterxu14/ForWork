<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间线 - 工作汇报系统</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/timeline.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>工作汇报系统</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="timeline.html" class="active">时间线</a></li>
                    <li><a href="summary.html">工作总结</a></li>
                    <li><a href="file-index.html">文件索引</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="timeline-controls">
                <h2>时间线</h2>
                <div class="controls">
                    <button id="add-entry-btn" class="btn primary">添加记录</button>
                    <div class="date-filter">
                        <label for="month-filter">月份：</label>
                        <select id="month-filter">
                            <!-- 将通过JavaScript动态填充 -->
                        </select>
                        <label for="year-filter">年份：</label>
                        <select id="year-filter">
                            <!-- 将通过JavaScript动态填充 -->
                        </select>
                    </div>
                </div>
            </section>
            
            <section class="timeline-container">
                <div class="timeline" id="timeline">
                    <!-- 时间线将通过JavaScript动态生成 -->
                    <p class="empty-message">暂无时间线数据</p>
                </div>
            </section>
            
            <div id="entry-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modal-title">添加工作记录</h2>
                    <form id="entry-form">
                        <div class="form-group">
                            <label for="entry-date">日期：</label>
                            <input type="date" id="entry-date" required>
                        </div>
                        <div class="form-group">
                            <label for="entry-title">标题：</label>
                            <input type="text" id="entry-title" placeholder="输入标题" required>
                        </div>
                        <div class="form-group">
                            <label for="entry-content">内容：</label>
                            <textarea id="entry-content" rows="6" placeholder="输入工作内容" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="entry-files">相关文件：</label>
                            <div class="file-list" id="entry-files">
                                <!-- 文件列表将通过JavaScript动态生成 -->
                            </div>
                            <button type="button" id="add-file-btn" class="btn secondary">添加文件索引</button>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn primary">保存</button>
                            <button type="button" id="cancel-btn" class="btn">取消</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div id="view-entry-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="view-modal-title">查看工作记录</h2>
                    <div id="view-entry-content">
                        <!-- 内容将通过JavaScript动态填充 -->
                    </div>
                    <div class="form-actions">
                        <button type="button" id="edit-btn" class="btn primary">编辑</button>
                        <button type="button" id="delete-btn" class="btn danger">删除</button>
                        <button type="button" id="close-view-btn" class="btn">关闭</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>工作汇报系统 &copy; 2023</p>
        </footer>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/timeline.js"></script>
</body>
</html>
